name: CI on LINUX

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  build-linux:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version: ['3.11']

    steps:

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get install graphviz graphviz-dev
          $CONDA/bin/conda install libtiff libpng
          $CONDA/bin/conda env create -f ./installation/sira_env.yml
          $CONDA/bin/conda activate sira_env
          $CONDA/bin/conda install uv
          uv pip install -r ./installation/sira_req.txt

      - name: Run pytest
        shell: bash -l {0}
        run: pytest

      - name: Upload Coverage to codecov
        uses: codecov/codecov-action@v2
