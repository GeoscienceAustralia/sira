name: CI on WIN

on:
  push:
    branches: [testing-build, master]
  pull_request:
    branches: [master]

jobs:

  build-windows:
    runs-on: "windows-latest"
    strategy:
      matrix:
        python-version: ['3.8', '3.9']

    steps:

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set conda path
        run: |
          echo "C:\Miniconda\condabin\conda.bin" >> $GITHUB_PATH

      - name: Install dependencies with conda
        shell: powershell
        run: |
          conda init powershell
          conda create -n base python=${{ matrix.python-version }}
          conda env update -f ./installation/environment.yml -n base
          conda activate base
          conda install -c conda-forge pygraphviz
          conda info
          conda list

      - name: Run pytest
        shell: powershell
        run: |
          conda activate base
          python -m pytest

      - name: Upload Coverage to codecov
        uses: codecov/codecov-action@v2
