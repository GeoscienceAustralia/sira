name: Build and Test on Windows

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  build-windows:
    runs-on: "windows-latest"
    strategy:
      matrix:
        python-version: ['3.8', '3.9']

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies with conda
        run: |
          C:\Miniconda\condabin\conda.bat create -n sira_env python=${{ matrix.python-version }}
          C:\Miniconda\condabin\conda.bat activate sira_env
          C:\Miniconda\condabin\conda.bat env update --file ./installation/environment.yml

      - name: List conda packages
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Run pytest
        shell: bash -l {0}
        run: pytest

      - name: Upload Coverage to codecov
        uses: codecov/codecov-action@v2
